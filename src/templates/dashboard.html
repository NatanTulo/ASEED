<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASEED - Order Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .status-running { color: #28a745; }
        .status-stopped { color: #dc3545; }
        .status-error { color: #ffc107; }
        .log-container { 
            height: 300px; 
            overflow-y: auto; 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .metric-card { transition: all 0.3s ease; }
        .metric-card:hover { transform: translateY(-5px); }
        .navbar-brand { font-weight: bold; }
        .service-card { margin-bottom: 20px; }
        .progress-bar-animated { animation: progress-bar-stripes 1s linear infinite; }
        .config-form { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .command-output { 
            background: #212529; 
            color: #fff; 
            padding: 15px; 
            border-radius: 5px; 
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-chart-line"></i> ASEED Dashboard
            </span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="last-update">
                    Ostatnia aktualizacja: --
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- System Resources Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-microchip"></i> CPU</h5>
                        <h3 id="cpu-usage" class="text-primary">--</h3>
                        <div class="progress">
                            <div id="cpu-progress" class="progress-bar bg-primary" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-memory"></i> RAM</h5>
                        <h3 id="memory-usage" class="text-info">--</h3>
                        <div class="progress">
                            <div id="memory-progress" class="progress-bar bg-info" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-hdd"></i> Dysk</h5>
                        <h3 id="disk-usage" class="text-warning">--</h3>
                        <div class="progress">
                            <div id="disk-progress" class="progress-bar bg-warning" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-tachometer-alt"></i> Load Avg</h5>
                        <h3 id="load-average" class="text-success">--</h3>
                        <small class="text-muted">1min / 5min / 15min</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Services Status -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-server"></i> Status Serwisów</h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-success btn-sm" onclick="executeCommand('start')">
                                <i class="fas fa-play"></i> Start All
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="executeCommand('stop')">
                                <i class="fas fa-stop"></i> Stop All
                            </button>
                            <button class="btn btn-info btn-sm" onclick="refreshStatus()">
                                <i class="fas fa-sync"></i> Odśwież
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row" id="services-status">
                            <!-- Services will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Logs Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5><i class="fas fa-file-alt"></i> Logi Systemu</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-primary active" onclick="showLogs('data_analyzer')">Analyzer</button>
                            <button class="btn btn-outline-primary" onclick="showLogs('order_simulator')">Simulator</button>
                            <button class="btn btn-outline-primary" onclick="showLogs('kafka')">Kafka</button>
                            <button class="btn btn-outline-primary" onclick="showLogs('zookeeper')">Zookeeper</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="logs-container" class="log-container">
                            Ładowanie logów...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Configuration Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Konfiguracja</h5>
                    </div>
                    <div class="card-body">
                        <form id="config-form" class="config-form">
                            <div class="mb-3">
                                <label class="form-label">Kafka Bootstrap Servers</label>
                                <input type="text" class="form-control" name="KAFKA_BOOTSTRAP_SERVERS" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Kafka Topic</label>
                                <input type="text" class="form-control" name="KAFKA_TOPIC" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Zamówienia na sekundę</label>
                                <input type="number" class="form-control" name="ORDERS_PER_SECOND" min="0.1" max="100" step="0.1" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Liczba produktów</label>
                                <input type="number" class="form-control" name="PRODUCT_COUNT" min="10" max="1000" value="">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Spark Master URL</label>
                                <input type="text" class="form-control" name="SPARK_MASTER_URL" value="">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> Zapisz Konfigurację
                            </button>
                        </form>
                    </div>
                </div>

                <!-- System Commands -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5><i class="fas fa-terminal"></i> Komendy Systemowe</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-info" onclick="executeCommand('check')">
                                <i class="fas fa-check-circle"></i> Sprawdź Wymagania
                            </button>
                            <button class="btn btn-outline-warning" onclick="executeCommand('install')">
                                <i class="fas fa-download"></i> Zainstaluj Zależności
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Command Output Modal -->
    <div class="modal fade" id="commandModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wynik Komendy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="command-output" class="command-output">
                        Wykonywanie komendy...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // WebSocket connection
        const socket = io();
        let currentLogsService = 'data_analyzer';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadConfiguration();
            refreshStatus();
            showLogs(currentLogsService);
            
            // Setup config form
            document.getElementById('config-form').addEventListener('submit', saveConfiguration);
        });

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('status_update', function(data) {
            updateStatus(data);
        });

        // Load configuration
        function loadConfiguration() {
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    const form = document.getElementById('config-form');
                    Object.keys(config).forEach(key => {
                        const input = form.querySelector(`[name="${key}"]`);
                        if (input) {
                            input.value = config[key];
                        }
                    });
                })
                .catch(error => console.error('Error loading config:', error));
        }

        // Save configuration
        function saveConfiguration(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const config = {};
            
            for (let [key, value] of formData.entries()) {
                config[key] = value;
            }

            fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showAlert('Konfiguracja zapisana pomyślnie!', 'success');
                } else {
                    showAlert('Błąd zapisu konfiguracji!', 'danger');
                }
            })
            .catch(error => {
                console.error('Error saving config:', error);
                showAlert('Błąd zapisu konfiguracji!', 'danger');
            });
        }

        // Refresh status
        function refreshStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => updateStatus(data))
                .catch(error => console.error('Error fetching status:', error));
        }

        // Update status display
        function updateStatus(data) {
            // Update timestamp
            document.getElementById('last-update').textContent = `Ostatnia aktualizacja: ${data.timestamp}`;
            
            // Update system resources
            const resources = data.system_resources;
            document.getElementById('cpu-usage').textContent = `${resources.cpu_percent.toFixed(1)}%`;
            document.getElementById('cpu-progress').style.width = `${resources.cpu_percent}%`;
            
            document.getElementById('memory-usage').textContent = `${resources.memory_percent.toFixed(1)}%`;
            document.getElementById('memory-progress').style.width = `${resources.memory_percent}%`;
            
            document.getElementById('disk-usage').textContent = `${resources.disk_percent.toFixed(1)}%`;
            document.getElementById('disk-progress').style.width = `${resources.disk_percent}%`;
            
            const loadAvg = resources.load_average;
            document.getElementById('load-average').textContent = `${loadAvg[0].toFixed(2)} / ${loadAvg[1].toFixed(2)} / ${loadAvg[2].toFixed(2)}`;
            
            // Update services status
            updateServicesStatus(data);
        }

        // Update services status
        function updateServicesStatus(data) {
            const container = document.getElementById('services-status');
            const services = ['zookeeper', 'kafka', 'order_simulator', 'data_analyzer'];
            
            container.innerHTML = '';
            
            services.forEach(service => {
                const serviceData = data[service];
                const statusClass = `status-${serviceData.status}`;
                const statusIcon = serviceData.status === 'running' ? 'fa-check-circle' : 
                                 serviceData.status === 'stopped' ? 'fa-stop-circle' : 'fa-exclamation-triangle';
                
                const card = document.createElement('div');
                card.className = 'col-md-6 mb-3';
                card.innerHTML = `
                    <div class="card service-card">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="fas ${statusIcon} ${statusClass}"></i> 
                                ${service.replace('_', ' ').toUpperCase()}
                            </h6>
                            <p class="card-text">
                                <strong>Status:</strong> <span class="${statusClass}">${serviceData.status}</span><br>
                                ${serviceData.pid ? `<strong>PID:</strong> ${serviceData.pid}<br>` : ''}
                                ${serviceData.uptime ? `<strong>Uptime:</strong> ${serviceData.uptime}<br>` : ''}
                                ${serviceData.cpu_percent ? `<strong>CPU:</strong> ${serviceData.cpu_percent.toFixed(1)}%<br>` : ''}
                                ${serviceData.memory_mb ? `<strong>RAM:</strong> ${serviceData.memory_mb.toFixed(1)} MB` : ''}
                            </p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Show logs for service
        function showLogs(serviceName) {
            currentLogsService = serviceName;
            
            // Update active button
            document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            fetch(`/api/logs/${serviceName}?lines=100`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logs-container');
                    if (data.logs.length === 0) {
                        container.innerHTML = '<div class="text-muted">Brak logów dla tego serwisu</div>';
                    } else {
                        container.innerHTML = data.logs.join('<br>');
                        container.scrollTop = container.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                    document.getElementById('logs-container').innerHTML = 
                        '<div class="text-danger">Błąd ładowania logów</div>';
                });
        }

        // Execute system command
        function executeCommand(command) {
            const modal = new bootstrap.Modal(document.getElementById('commandModal'));
            const output = document.getElementById('command-output');
            
            output.innerHTML = `Wykonywanie komendy: ${command}...`;
            modal.show();
            
            fetch(`/api/command/${command}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                let outputHtml = `<strong>Komenda:</strong> ${command}<br>`;
                outputHtml += `<strong>Status:</strong> ${result.success ? 'Sukces' : 'Błąd'}<br><br>`;
                
                if (result.stdout) {
                    outputHtml += `<strong>Output:</strong><br>${result.stdout.replace(/\\n/g, '<br>')}<br><br>`;
                }
                
                if (result.stderr) {
                    outputHtml += `<strong>Errors:</strong><br><span class="text-danger">${result.stderr.replace(/\\n/g, '<br>')}</span><br><br>`;
                }
                
                if (result.message) {
                    outputHtml += `<strong>Message:</strong><br>${result.message}<br>`;
                }
                
                output.innerHTML = outputHtml;
                
                // Refresh status after command execution
                setTimeout(refreshStatus, 2000);
            })
            .catch(error => {
                console.error('Error executing command:', error);
                output.innerHTML = `<span class="text-danger">Błąd wykonania komendy: ${error}</span>`;
            });
        }

        // Show alert
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Auto-refresh logs every 10 seconds
        setInterval(() => {
            if (currentLogsService) {
                showLogs(currentLogsService);
            }
        }, 10000);
    </script>
</body>
</html>
